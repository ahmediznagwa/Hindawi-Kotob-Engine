<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindawi Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="book-wrapper">
        <div class="book"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="book-pagination">
        <div class="bar-left">
          <div class="dropdown">
            <button class="btn-icon-outline-grey btn-icon btn dropdown-toggle">
              <i class="f-icon cog-icon"></i>
            </button>
            <div class="dropdown-menu">
              <div class="view-config">
                <div class="font-size">
                  <button id="pagination-font-smaller" class="btn btn-link">
                    A
                  </button>
                  <button id="pagination-font-reset" class="btn btn-link">
                    100%
                  </button>
                  <button id="pagination-font-bigger" class="btn btn-link">
                    A
                  </button>
                </div>
                <!-- <div class="control-row">
                  <h5>Dark Mode</h5>
  
                  <label class="checkbox-switch switch-btn change-color-mode">
                    <span class="switch">
                      <input type="checkbox" />
                      <span class="slider"></span>
                    </span>
                  </label>
                </div> -->
                <div class="control-row">
                  <h5>Color Mode</h5>

                  <div class="color-modes">
                    <div class="change-color" data-value="white"></div>
                    <div class="change-color" data-value="dark"></div>
                    <div class="change-color" data-value="warm"></div>
                  </div>
                </div>
                <div class="control-row show-fonts">
                  <h5>Font</h5>
                  <div class="selected-font-family"></div>
                </div>
              </div>
              <div class="fonts">
                <button class="btn btn-link hide-fonts">
                  <i class="f-icon chevron-left-icon"></i>

                  Back
                </button>
                <button class="change-font-family" data-value="NotoNaskhArabic">
                  Noto Naskh Arabic
                </button>
                <button class="change-font-family" data-value="tahoma">
                  Tahoma
                </button>
                <button class="change-font-family" data-value="arial">
                  Arial
                </button>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown--bookmark">
            <button class="btn-icon-outline-grey btn-icon btn dropdown-toggle">
              <i class="f-icon bookmark-icon"></i>
            </button>
            <div class="dropdown-menu">
              <ul class="bookmark-list"></ul>
              <button class="add-bookmark-btn btn-primary-text btn">
                <i class="f-icon bookmark-icon"></i>
                Add Bookmark
              </button>
            </div>
          </div>
          <button class="btn-icon-outline-grey btn-icon btn dropdown-toggle">
            <i class="f-icon list-ul-icon"></i>
          </button>
        </div>

        <div class="bar-right">
          <button
            type="button"
            class="pagination-next-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-left-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-next-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-left-icon"></i>
          </button>
          <span class="pagination-info">
            <span class="pagination-percentage"></span>
          </span>
          <button
            type="button"
            class="pagination-prev-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-right-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-prev-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-right-icon"></i>
          </button>
        </div>
      </div>

      <span class="bar-percent">
        <span></span>
      </span>
    </div>

    <!-- add book-content-list--show to show list content -->
    <div class="book-content-list">
      <div class="action-button">
        <div class="btn">
          <i class="f-icon close-icon">

          </i>
        </div>
      </div>
      <ul>
        <li>
          <span> ٥ </span>
          <p>مقدمة</p>
        </li>
        <li>
          <span> ٧ </span>
          <p>الفرق بين النفع المتعدي والنفع القاص</p>
        </li>
        <li>
          <span> ١٣ </span>
          <p>الخاتمة</p>
        </li>
        <li>
          <span> ١٣ </span>
          <p>المحتويات</p>
        </li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="engine.js"></script>
  </body>
</html>
