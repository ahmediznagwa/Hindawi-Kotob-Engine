<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Hindawi Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-bar app-bar--top">
      <h1 class="book-title">عنوان الكتاب</h1>
      <div class="action-buttons">
        <button class="add-bookmark-btn btn-primary-text btn">
          <i class="f-icon bookmark-icon light
          "></i>
        </button>
        <button class="btn close-reader">
          <i class="f-icon chevron-left-icon"></i>
        </button>
      </div>
    </div>
    <div class="book-container">
      <div class="book-wrapper">
        <div class="book"></div>
      </div>
    </div>

    <div class="app-bar app-bar--bottom">
      <div class="book-pagination">
        <div class="bar-left">
          <button
            class="btn-icon-outline-grey btn-icon btn dropdown-toggle show-book-content"
          >
            <i class="f-icon list-ul-icon"></i>
          </button>
          <div class="dropdown">
            <button class="btn-icon-outline-grey btn-icon btn dropdown-toggle">
              <i class="f-icon cog-icon"></i>
            </button>
            <div class="dropdown-menu">
              <div class="view-config">
                <div class="font-size">
                  <button id="pagination-font-smaller" class="btn btn-link">
                    A
                  </button>
                  <button id="pagination-font-reset" class="btn btn-link">
                    100%
                  </button>
                  <button id="pagination-font-bigger" class="btn btn-link">
                    A
                  </button>
                </div>

                  <h5>نظام الألوان</h5>

                  <div class="color-modes">
                    <div class="change-color" data-value="white"></div>
                    <div class="change-color" data-value="dark"></div>
                    <div class="change-color" data-value="warm"></div>
                  </div>
                </div>
                <div class="control-row show-fonts">
                  <h5>نوع الخط</h5>
                  <div class="selected-font-family"></div>
                </div>
              </div>
              <div class="fonts">
                <button class="btn btn-link hide-fonts">
                  <i class="f-icon chevron-right-icon"></i>

                  Back
                </button>
                <button class="change-font-family" data-value="NotoNaskhArabic">
                  Noto Naskh Arabic

                  Tahoma
                </button>
                <button class="change-font-family" data-value="arial">
                  Arial
                </button>
              </div>
            </div>
          </div>

        </div>

        <div class="bar-right">
          <button
            type="button"
            class="pagination-prev-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-right-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-prev-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-right-icon"></i>
          </button>
          <span class="pagination-info">
            <span class="pagination-percentage"></span>
          </span>
          <button
            type="button"
            class="pagination-next-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-left-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-next-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-left-icon"></i>
          </button>
        </div>
      </div>

      <span class="bar-percent">
        <span></span>
      </span>
    </div>

    <!-- add book-content-list--show to show list content -->
    <div class="book-content">
      <div class="action-button">
        <div class="btn hide-book-content">
          <i class="f-icon close-icon"> </i>
        </div>
      </div>

      <div class="tabs">
        <div class="tab-item active-tab" data-type="tab" data-target="content">
          <span> محتوي الكتاب </span>
        </div>
        <div class="tab-item" data-type="tab" data-target="bookmark">
          <span> علامة متابعة القراءة </span>
        </div>

        <div class="tab-item" data-type="tab" data-target="notes">
          <span> ملاحظات </span>
        </div>
      </div>
      <div class="tab-content active" id="content">
        <ul class="book-content__list"></ul>
      </div>
      <div class="tab-content empty" id="bookmark">
        <ul class="bookmarks-list"></ul>
        <p class="empty-message">
          لا توجد أي علامات لمتابعة القراءة حتى الآن
        </p>
      </div>

      <div class="tab-content" id="notes">
        <ul class="bookmarks-list bookmarks-list--highlights"></ul>
        <p class="empty-message">لا توجد أي نصوص مميزة حتى الآن</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="engine.js"></script>
