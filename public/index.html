<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Hindawi Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-bar app-bar--top">
      <h1 class="book-title">عنوان الكتاب</h1>
      <div class="action-buttons">
        <button class="btn close-reader">
          <i class="f-icon chevron-right-icon"></i>
        </button>
      </div>
    </div>
    <div class="book-container">
      <div class="book-wrapper">
        <div class="book"></div>
      </div>
    </div>

    <div class="app-bar app-bar--bottom">
      <div class="book-pagination">
        <div class="bar-left">
          <button
            data-type="panel"
            data-target="book-content"
            class="btn-icon-outline-grey btn-icon btn"
          >
            <i class="f-icon list-ul-icon"></i>
          </button>
          <button
            type="button"
            data-type="panel"
            data-target="highlights-bookmarks"
            class="btn-icon-outline-grey btn-icon btn"
          >
            <i class="f-icon bookmark-icon"></i>
          </button>
          <div class="dropdown dropdown--config">
            <button class="btn-icon-outline-grey btn-icon btn dropdown-toggle">
              <i class="f-icon cog-icon"></i>
            </button>
            <div class="dropdown-menu">
              <div class="view-config">
                <div class="font-size">
                  <button id="pagination-font-smaller" class="btn btn-link">
                    A
                  </button>
                  <button id="pagination-font-reset" class="btn btn-link">
                    100%
                  </button>
                  <button id="pagination-font-bigger" class="btn btn-link">
                    A
                  </button>
                </div>
                <!-- <div class="control-row">
                  <h5>Dark Mode</h5>
  
                  <label class="checkbox-switch switch-btn change-color-mode">
                    <span class="switch">
                      <input type="checkbox" />
                      <span class="slider"></span>
                    </span>
                  </label>
                </div> -->
                <div class="control-row">
                  <h5>نظام الألوان</h5>

                  <div class="color-modes">
                    <div class="change-color" data-value="white"></div>
                    <div class="change-color" data-value="dark"></div>
                    <div class="change-color" data-value="warm"></div>
                  </div>
                </div>
                <div class="control-row show-fonts">
                  <h5>نوع الخط</h5>
                  <div class="selected-font-family"></div>
                </div>
              </div>
              <div class="fonts">
                <button class="btn btn-link hide-fonts">
                  <i class="f-icon chevron-right-icon"></i>

                  Back
                </button>
                <button class="change-font-family" data-value="NotoNaskhArabic">
                  Noto Naskh Arabic
                </button>
                <button class="change-font-family" data-value="tahoma">
                  Tahoma
                </button>
                <button class="change-font-family" data-value="arial">
                  Arial
                </button>
              </div>
            </div>
          </div>
          
        </div>

        <div class="bar-right">
          <button
            type="button"
            class="pagination-prev-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-right-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-prev-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-right-icon"></i>
          </button>
          <span class="pagination-info">
            <span class="pagination-percentage"></span>
          </span>
          <button
            type="button"
            class="pagination-next-page btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-left-icon"></i>
          </button>
          <button
            type="button"
            class="pagination-next-chapter btn-icon-outline-grey btn btn-icon"
          >
            <i class="f-icon chevron-double-left-icon"></i>
          </button>
        </div>
      </div>

      <span class="bar-percent">
        <span></span>
      </span>
    </div>

    <button type="button" class="add-bookmark-btn btn-primary-text btn">
      <i class="f-icon bookmark-icon"></i>
    </button>

    <div class="side-panel" id="highlights-bookmarks" id="side-panel">
      <div class="action-button">
        <div class="btn hide-side-panel">
          <i class="f-icon close-icon"> </i>
        </div>
      </div>
      <div class="side-panel__content">
        <div class="tabs">
          <div
            class="tab-item active-tab"
            data-type="tab"
            data-target="bookmark"
          >
            <span> علامات المتابعة </span>
          </div>

          <div class="tab-item" data-type="tab" data-target="notes">
            <span> ملاحظات </span>
          </div>
        </div>
        <div class="tab-content active" id="bookmark">
          <ul class="bookmarks-list"></ul>
          <p class="empty-message">
            لا توجد أي علامات لمتابعة القراءة حتى الآن
          </p>
        </div>

        <div class="tab-content" id="notes">
          <ul class="bookmarks-list bookmarks-list--highlights"></ul>
          <p class="empty-message">لا توجد أي نصوص مميزة حتى الآن</p>
        </div>
      </div>
    </div>
    <div class="side-panel" id="book-content" >
      <div class="action-button">
        <div class="btn hide-side-panel">
          <i class="f-icon close-icon"> </i>
        </div>
      </div>
      <div class="side-panel__content">
        <ul class="book-content__list"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="engine.js"></script>
  </body>
</html>
