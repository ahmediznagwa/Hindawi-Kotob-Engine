<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindawi Reader</title>
    <link rel="stylesheet" href="./css/epub.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="book-wrapper">
        <div class="book"></div>
      </div>
    </div>

    <div class="book-pagination">
      <button type="button" class="pagination-next-chapter">next chapter</button>
      <button type="button" class="pagination-next-page">next</button>
      <span class="pagination-percent"></span>
      <button type="button" class="pagination-prev-page">prev</button>
      <button type="button" class="pagination-prev-chapter">prev chapter</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
