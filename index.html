<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindawi Reader</title>
    <link rel="stylesheet" href="./css/epub.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="book-container">
      <div class="book-wrapper">
        <div class="book"></div>
      </div>
    </div>

    <div class="book-pagination">
      <span class="pagination-info">
        <span class="pagination-current-page"></span>
        <span class="pagination-pages"></span>
      </span>
      <button type="button" class="pagination-next-chapter">
        next chapter
      </button>
      <button type="button" class="pagination-next-page">next</button>
      <span class="pagination-percent"></span>
      <button type="button" class="pagination-prev-page">prev</button>
      <button type="button" class="pagination-prev-chapter">
        prev chapter
      </button>
      <div class="font-size">
        <button id="pagination-font-smaller">
          decrease
        </button>
        <button id="pagination-font-reset">
          reset
        </button>
        <button id="pagination-font-bigger">
          increase
        </button>
      </div>
      <div class="control-row">
        <h5>Dark Mode</h5>
        <label class="switch-btn change-color-mode">
            <input type="checkbox" />
            <span></span>
        </label>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
